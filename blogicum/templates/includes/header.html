{% block header %}
<header>
    {% load static %}
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="{% static 'img/fav/image.png' %}" width="30" height="30" class="d-inline-block align-top me-2" alt="">
            <span class="h1 mb-0" style="font-size: 1.5rem;">Блогикум</span>
        </div>     
        <ul class="nav  nav-pills">
          <li class="nav-item">
            <a class="nav-link
              {% if request.resolver_match.view_name  == 'blog:index' %}
                active
              {% endif %}"
              href="{% url 'blog:index' %}">
              Лента записей
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link
            {% if request.resolver_match.view_name  == 'pages:about' %}
              active
            {% endif %}"
            href="{% url 'pages:about' %}">
              О проекте
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link
              {% if request.resolver_match.view_name  == 'pages:rules' %}
                active
              {% endif %}"
              href="{% url 'pages:rules' %}">
              Наши правила
            </a>
          </li>
        </ul>      
      </div>
    </nav> 
</header>
{% endblock %}
